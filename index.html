<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <!-- Meta SEO principales -->
    <meta name="description" content="Explore detailed information on every country in the world with this REST Countries API project. Switch between dark and light themes for a customized experience.">
    <meta name="keywords" content="REST API, countries, world, flags, capitals, population, dark mode, frontend mentor, theme switcher">
    <meta name="author" content="Charles Lindecker">

    <!-- Open Graph pour le partage sur les réseaux sociaux -->
    <meta property="og:title" content="REST Countries Explorer – Light/Dark Theme">
    <meta property="og:description" content="Discover flags, capitals, populations, and more with a theme-switcher powered by the REST Countries API.">
    <meta property="og:image" content="screen.png"> <!-- à remplacer par l'image réelle de prévisualisation -->
    <meta property="og:url" content="https://fm-rest-countries-api-with-color-th.vercel.app/">
    <!-- Personnalisation de l’apparence navigateur -->
    <meta name="theme-color" content="#202c37"> <!-- couleur du dark mode par défaut -->

  
    <title>Frontend Mentor | REST Country</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-mYz1z8...==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        darkMode: 'class', // ✨ Active le mode sombre basé sur une classe
        theme: {
        extend: {
            boxShadow: {
                'soft-full': '0 4px 5px rgba(0, 0, 0, 0.05)',
                'hard-full': '0 4px 20px rgba(255, 255, 255, 0.05)'
            },
            colors: {
            // Couleurs pour le thème sombre
            blue: {
                900: "hsl(209, 23%, 22%)", // Élément (dark mode)
                950: "hsl(207, 26%, 17%)", // Fond (dark mode)
            },
            // Couleurs pour le thème clair
            grey: {
                50: "hsl(0, 0%, 99%)",     // Fond (light mode)
                400: "hsl(0, 0%, 50%)",    // Input text clair
                950: "hsl(200, 15%, 8%)",  // Texte (light mode)
            },
            white: "hsl(0, 0%, 100%)",    // Texte dark mode / éléments light
            },
            fontSize: {
            home: "14px",
            detail: "16px"
            },
            fontFamily: {
            nunito: ["'Nunito Sans'", "sans-serif"]
            }
        }
        }
    }
    </script>
</head>
<body class=" font-nunito dark:bg-grey-950 bg-grey-50 
transition-all duration-300 ease-in-out
">
<nav class="p-6 px-16 flex flex-row justify-between shadow-md items-center 
dark:text-white dark:bg-grey-950 dark:shadow-hard-full sticky top-0 z-50
transition-all duration-300 ease-in-out bg-white">
            <h1 class=" font-bold text-xl">Where in the world ?</h1>
            <div class="flex flex-row gap-2 cursor-pointer" id="theme-toggle">
                <button  class="relative w-6 h-6 top-1">
                    <i class="fa-regular fa-moon icon-moon 
                    absolute inset-0 transition-all duration-300 ease-in-out scale-100 opacity-100 
                    dark:opacity-0 dark:scale-0"></i>
                    <i class="fa-solid fa-sun icon-sun absolute inset-0 transition-all duration-300 ease-in-out scale-0 opacity-0 dark:opacity-100 dark:scale-100"></i>
                </button>
                <p class=" font-semibold dark:hidden select-none">Dark Mode</p>
                <p class=" font-semibold hidden dark:block select-none">Light Mode</p>
            </div>
        </nav>
    <main class=" 
    transition-all duration-300 ease-in-out">
        <section class=" flex flex-col md:flex-row w-full justify-between px-10 my-10 gap-8 dark:text-white fixed top-24 left-0 right-0 z-50 ">
            <div class=" flex flex-row items-center justify-start dark:border-2 dark:border-white
            p-4 gap-4 bg-white rounded-lg shadow-soft-full w-full md:w-96 dark:shadow-hard-full dark:bg-grey-950">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="search" id="search" placeholder="Search for country..." class=" dark:placeholder-white h-full w-60 dark:bg-grey-400 dark:text-white focus:outline-none dark:bg-grey-950">
            </div> 
            <select id="filter" aria-placeholder="Filter by Region" class=" rounded-lg shadow-soft-full p-4 px-8 appearance-none w-1/3 md:w-auto text-center font-semibold dark:shadow-hard-full dark:border-2 dark:border-white dark:bg-grey-950 focus:outline-none cursor-pointer"></select>
        </section>
        <section class=" px-10 flex flex-col md:flex-row md:flex-wrap mb-10 gap-20 items-center justify-center mt-44" id="content"></section>
    </main>
  <footer>
    <div class="sr-only text-center text-xs">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/charles-lindecker/" class="text-blue-500">Charles LINDECKER</a>.
    </div>
  </footer>
  <script defer>
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('click', () => {
        const html = document.documentElement;
        html.classList.toggle('dark');
        });
  </script>
  <script defer src="js/loader.js"></script>
</body>
</html>
